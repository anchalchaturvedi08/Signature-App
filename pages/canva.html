<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSign - Easy Digital Signature Maker</title>
    
    <!-- Favicon for the Browser Tab -->
    <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/canva.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <!-- Google Fonts for Stylish Text -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Additional Handwriting Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Allura&family=Arizonia&family=Bad+Script&family=Bilbo+Swash+Caps&family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&family=Euphoria+Script&family=Satisfy&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    
    <!-- Signature Pad Library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <!-- Brand Logo -->
        <div class="logo">QuickSign</div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#pricing">Pricing</a></li>
            <li><a href="../index.html#about">About Us</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>

        <!-- Login Button -->
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </nav>

    <!-- Main Signature Drawing Section -->
    <div class="container">

        <!-- back button -->
        <div class="back-btn-container" onclick="window.location.href='../index.html'">
            <img src="../assets/images/back.png" alt="Back Icon" class="back-icon">
            <span class="back-text">Back</span>
        </div>
        
        <!-- Instruction Section -->
        <div class="signature-instruction">
            <h2>Draw your Signature</h2>
        </div>

        <!-- Canvas Area for Drawing Signatures -->
        <div class="signature-container">
            <div class="signature-area">
                <!-- Canvas Element for Digital Signature -->
                <canvas id="signatureCanvas" width="700" height="400"></canvas>
            </div>
        </div>

        <!-- Controls for Customizing Signature -->
        <div class="buttons">
            <!-- Color Selection -->
            <label for="drawingColor" class="drawing-color-label">Color :</label>
            <div class="color-options">
                <!-- Predefined Color Options -->
                <div class="color-circle" style="background-color: #3B3B3B;" onclick="selectColor('#3B3B3B')"></div>
                <div class="color-circle" style="background-color: #1A1A1A;" onclick="selectColor('#1A1A1A')"></div>
                <div class="color-circle" style="background-color: #003366;" onclick="selectColor('#003366')"></div>
                <div class="color-circle" style="background-color: #004d00;" onclick="selectColor('#004d00')"></div>
                <div class="color-circle" style="background-color: #663300;" onclick="selectColor('#663300')"></div>
                <div class="color-circle" style="background-color: #4b4b4b;" onclick="selectColor('#4b4b4b')"></div>
                <div class="color-circle" style="background-color: #808080;" onclick="selectColor('#808080')"></div>
            </div>

            <!-- Brush Size Control -->
            <label for="brushSize" class="brush-size-label">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="2" onchange="updateBrushSize(this.value)">

            <!-- Action Buttons -->
            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save & Download</button>
            <button id="eraserBtn">Eraser</button>
            <label for="eraserSize" class="eraser-size-label" style="color: #003366;">Eraser Size:</label>
            <input type="range" id="eraserSize" min="1" max="50" value="10" onchange="updateEraserSize(this.value)">

            <!-- File Format Selection -->
            <label for="fileformat" class="file-format">Format:</label>
            <select id="fileFormat">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
            </select>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="name">
            <p><i>Made By</i> <a class="alink" href="https://github.com/anchalchaturvedi08"><i>Anchal Chaturvedi</i></a></p>
        </div>
        <p>&copy; 2025 <i>QuickSign</i> | All rights reserved.</p>
        
        <!-- Social Media Links Section -->
        <div class="connect">
            <p>Connect With Us:</p>
            <div class="social-icons">
                <!-- Social media icons for connecting -->
                <a href="https://twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
                <a href="https://linkedin.com" target="_blank" style="color: #f0f0f0;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                        className="lucide lucide-linkedin h-5 w-5">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect width="4" height="12" x="2" y="9"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg> 
                </a>
                <a href="https://github.com/anchalchaturvedi08" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../scripts/canva.js"></script>
</body>

</html>
