<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSign - Easy Digital Signature Maker</title>
    <!-- Favicon for the Browser Tab -->
    <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
    <!-- Link to the external stylesheet for login page -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <!-- Google Fonts for Poppins font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">QuickSign</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#pricing">Pricing</a></li>
            <li><a href="../index.html#about">About Us</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
        <!-- Login button that redirects to the login page -->
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </nav>

    <!-- Main Container for the Login Page -->
    <div class="container">
        <h1 class="login-heading">Login</h1>
        <div class="auth-container">
            <div class="form-container login-form">
                <!-- Login Form -->
                <form>
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>

                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>

                    <!-- Submit button for the login form -->
                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <!-- Link for users to navigate to the sign-up page if they don't have an account -->
                <p class="form-p">Don't have an account? <a class="form-a" href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="name">
            <p><i>Made By</i> <a class="alink" href="https://github.com/anchalchaturvedi08"><i>Anchal Chaturvedi</i></a>
            </p>
        </div>
        <p>&copy; 2025 <i>QuickSign</i> | All rights reserved.</p>

        <!-- Social Media Links Section -->
        <div class="connect">
            <p>Connect With Us:</p>
            <div class="social-icons">
                <!-- Social media icons for connecting -->
                <a href="https://twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                        className="lucide lucide-linkedin h-5 w-5">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect width="4" height="12" x="2" y="9"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg> 
                </a>
                <a href="https://github.com/anchalchaturvedi08" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
